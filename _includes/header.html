<div class="header">
	<h3 class="header-title">{{ site.title | escape}}</h3>
	{{ title }}
	<div class="links">
		{% assign s_pages = {{site.pages | sort: 'nav_order'}} %}
		{% for page in s_pages %}
			{% if page.title and page.show %}
				<a class="link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
